
{% extends 'unit/base.html' %}

{% block content %}
    {% for post in posts %}
        <article class="post">
            <time class="date">
                {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr|truncatechars:100}}</p>
        </article>
        <form method="POST" class="post-form">{% csrf_token %}
            {{ form.as_p }}
            <!-- <button type="submit" class="save btn btn-secondary">Edit</button> -->
        </form>
    {% endfor %}
{% endblock %}

<h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
